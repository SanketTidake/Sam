<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		document.write('Nagigator :'+navigator.appName);
		document.write('<br>');

		document.write('Nagigator :'+navigator.appCodeName);
		document.write('<br>');

		document.write('Nagigator :'+navigator.appVersion);
		document.write('<br>');

		document.write('Nagigator :'+navigator.onLine);
		document.write('<br>');

		document.write('Nagigator :'+navigator.cookieEnabled);
		document.write('<br>');

		document.write('Nagigator :'+navigator.language);
		document.write('<br>');

		document.write('Nagigator :'+navigator.platform);
		document.write('<br>');
	</script>

</body>
</html>
