	<title></title>
	<style type="text/css">
		#A{
			background-color: orange;
			border-radius: 30px;
		}
		b{
			padding: 11px;
			margin: 21px;
		}
		legend{
			background-color: teal;

			margin: 5px;
			border-radius: 30px;
			color: white;
		}
		fieldset{
			margin: 35px;
		}

<body>

	<script type="text/javascript">
		var data=[
             
               {pc:25, model:"Lenovo"},

               {pc:25, model:"Lenovo"},
               {pc:12, model:"Other"},

               {pc:10, model:"ASUS"},

			];

		document.write(`
			<fieldset id="A">

		          <ul>
			`)

            document.write(`
			      <li>Quantity : <b> ${data[d].pc}</b> Name :<b>${data[d].model} </b> <br></li>
		     
                `);
            d++;
		}
		while(d<data.length);

			  </ul>
	            </fieldset>
			`)
