<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		section{
			background-color: teal;
			color: white;
			width: 300px;
			height: 300px;
			padding: 10px 20px;
			border-radius: 50px;
			position: relative;
			left: 100px;
			top: 100px;
		}
		p{
			margin: 20px;
		}
		button{
			background-color: orange;
			padding: 6px 8px;
			margin: 4px 4px;
			border: none;
			border-radius: 50px;
			position: relative;
			left: 30px;
		}
	</style>
</head>
<body>
	<section>
		<p>Enter Distance :<b></b></p>
		<p>Enter Time :<b></b></p>
		<p> This Is Speed :<b></b></p>
		<p>This Is Distance :<b></b></p>
		<p>This Is Time :<b></b></p>
		<button onclick="Speed()">Display Value</button>
	</section>
	

	<script type="text/javascript">
		function Speed(argument) {
			var Dist=prompt("Enter Distance");
			document.getElementsByTagName('b')[0].innerText=Dist;

			var Time=prompt("Enter Time");
			document.getElementsByTagName('b')[1].innerText=Time;

			var Speed=parseInt(Dist) / parseInt(Time);
			document.getElementsByTagName('b')[2].innerText=Speed;

			var Distance=parseInt(Speed) * parseInt(Time);
			document.getElementsByTagName('b')[3].innerText=Distance;

			var Time=parseInt(Distance) / parseInt(Speed);
			document.getElementsByTagName('b')[4].innerText=Time;
		}
	</script>

</body>
</html>
