<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<section class="p-4 col-md-7">
		<div class="progress" style="height: 20px;">
			<div class="progress-bar" style="width: 25%">25%</div>
		</div>

		<br>

		<div class="progress" style="height: 20px;">
			<div class="progress-bar bg-success" style="width: 30%">30%</div>
		</div>

		<br>

		<div class="progress" style="height: 20px;">
			<div class="progress-bar bg-dark" style="width: 35%">35%</div>
		</div>

		<br>

		<div class="progress" style="height: 20px;">
			<div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 40%">40%</div>
		</div>

		<br>

		<div class="progress" style="height: 20px;">
			<div class="progress-bar bg-secondary" style="width: 45%">45%</div>
		</div>

		<br>

		<div class="progress" style="height: 20px;">
			<div class="progress-bar bg-info" style="width: 50%">50%</div>
		</div>

		<br>

		<div class="progress" style="height: 20px;">
			<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 55%">55%</div>
		</div>

	</section>

</body>
</html>
