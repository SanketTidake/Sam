<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<label>Enter Your Full Name</label><br>
	<input type="text" name="" placeholder="Enter Full Name"><br>
	<button onclick="transferText()">Print Name</button>
	<h1></h1>

	<script type="text/javascript">
		function transferText()
		{
			var str=document.getElementsByTagName('input')[0].value;
			var chg=str.toUpperCase();
			document.getElementsByTagName('h1')[0].innerText=chg;
		}
	</script>

</body>
</html>
