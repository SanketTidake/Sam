<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var amount=parseInt(prompt("Enter Your Number"));
		if(amount>2000)
		{
			var dis_amount=amount-500;
			document.write(`Your Amount :${dis_amount}`);
		}
		else
		{
			document.write(`Your Amount :${amount}`);
		}
	</script>

</body>
</html>
