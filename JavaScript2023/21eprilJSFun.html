<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" name="" value="" placeholder="Enter_User_Age">
	<br>
	<button onclick="st()">Click Here</button>
	<h1></h1>
   
   <script type="text/javascript">
   	function st()
   	{
   		var s=document.getElementsByTagName('input')[0].value;
   		if(s>18)
   		{
          document.getElementsByTagName('h1')[0].innerText='Yes You Can Vote';
   		}
   		else
   		{
   		  document.getElementsByTagName('h1')[0].innerText='Sorry You Can No Vote';
   		}
   	}
   </script>
</body>
</html>
