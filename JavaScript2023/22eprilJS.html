<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//var csk=7;

		//var csk=prompt("Enter A Number 1-8");

		var csk=parseInt(prompt("Enter A Number 1-8"));

		switch(csk)
		{
           case 1:{ document.write('This Is One'); break};
           case 2:{ document.write('This Is Two'); break};
           case 3:{ document.write('This Is Three'); break};
           case 4:{ document.write('This Is Four'); break};
           case 5:{ document.write('This Is Five'); break};
           case 6:{ document.write('This Is Six'); break};
           case 7:{ document.write('This Is Seven'); break};
           case 8:{ document.write('This Is Eight'); break};
           default:{ document.write('Something Else')}
		}
	</script>

</body>
</html>
