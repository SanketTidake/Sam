<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" name="" placeholder="Enter Your Name"><i></i><br><br>
	<button onclick="checkdata()">Submit</button>

	<script type="text/javascript">
		function checkdata() 
		{
			var t=document.getElementsByTagName('input')[0].value;
			if(t=='')
			{
             document.getElementsByTagName('i')[0].style.color='red';

             document.getElementsByTagName('i')[0].innerText='*';
			}
			else
			{
			  document.getElementsByTagName('i')[0].style.color='red';

              document.getElementsByTagName('i')[0].innerText="valid";
			}
		}
	</script>

</body>
</html>
