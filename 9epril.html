<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: deepskyblue;
			margin: auto;
			margin-top: 100px;
			animation-name: ST;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
		@keyframes ST{
			0%{ border-radius: 0px; }
			50%{border-radius: 50%;}
			100%{border-radius: 0px;}
		}
		h1{
			animation-name: TS;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
		@keyframes TS{
			0%{}
			30%{text-transform: uppercase; text-align:left;}
			60%{text-transform: lowercase; text-align:center;}
			90%{text-transform: capitalize; text-align:right;}
		}
		h2{
			animation-name: MS;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			color: orange;
		}
		@keyframes MS{
			0%{}
			30%{text-decoration: underline;}
			60%{text-decoration: line-through;}
			90%{text-decoration: overline;}
		}
		section{
			animation-name: SD;
			animation-duration: 15s;
			animation-iteration-count: infinite;
	        width: 100%;
	        height: 700px;
	        background-size: 100% 100%;
		}
		@keyframes SD{
			0%{background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3QVFr8KsgB8NR3b3640GuDsJwzWvqbzZVziZEDE-jq4PqvZDdFjEHDieR-aG6R9iQitU&usqp=CAU');}
			10%{background-image: url('https://i.pinimg.com/736x/0f/98/55/0f9855202e046ddd3a565ce37f11bacb.jpg');}
			20%{background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJzfTZfbeOTKyC79pIUVmVHfEl-5WthYvU6Q&usqp=CAU');}
			30%{background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNYI5OQeHPswcOTQDouy4-dnb-8W5NEdq0bw&usqp=CAU');}
			40%{background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN9t3rL99mpEpSZJZtvp2d9xh1F1yfWZ-c-A&usqp=CAU');}
			50%{background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcgE1ZApHqUWoEwZvBOCMlNwsPoAIBdE9OlQ&usqp=CAU');}
			60%{background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3J2UqOlXxOL2OVWLc-PiMhjLuQGTt4n-1xQ&usqp=CAU');}
			70%{background-image: url('https://i.pinimg.com/736x/1f/f2/bc/1ff2bcc6a9b320978962f8f9781e6980.jpg');}
			80%{background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEfQrcAxMA4WRyS6pNt71z1d2KqsLwGje8RQ&usqp=CAU');}
			90%{background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2i_xMFDfzDfksOgKmldmarUcB05sWuBAUaQ&usqp=CAU');}
			100%{background-image: url('https://jang.com.pk/assets/uploads/updates/2023-01-14/8576_3887721_Shraddha-Kapoor_updates.jpg');}
		}
		button{
			animation-name: SK;
			animation-duration: 5s;
			animation-iteration-count: infinite;
			padding: 20px;
			margin: 15px;
			background-color: orange;
			border-radius: 50px;
			margin-top: 70px;
		}
		@keyframes SK{
			0%{}
			30%{transform: rotate(30deg);}
			60%{transform: rotate(0deg); }
			90%{transform: rotate(-30deg);}

		}
	</style>
</head>
<body>
	<section> Shradha Kapoor
		<button>Shradha Kapoor</button>
	</section>
	<h1>Sanket Tidake</h1>
	<h2>MS Dhoni</h2>
	<div>
		
	</div>

</body>
</html>
