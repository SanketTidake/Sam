<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: lightgray;
			margin: 10px;
			margin-left: 600px;
		}
		#a{
			animation-name: rr;
			animation-duration: 3s;
		}
		@keyframes rr{
			0%{}
			100%{background-color: red}
		}
		#b{
			animation-name: gr;
			animation-delay: 4s;
			animation-duration: 3s;
		}
		@keyframes gr{
			0%{}
			100%{background-color: green}
		}
		#c{
			animation-name: yl;
			animation-delay: 8s;
			animation-duration: 3s;
		}
		@keyframes yl{
			0%{}
			100%{background-color: yellow}
		}
	</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>

</body>
</html>
