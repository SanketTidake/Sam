<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			width: 500px;
			height: 300px;
			background-color: orange;
			animation-name: arrow;
			animation-duration: 4s;
			animation-iteration-count: infinite;


		}
		@keyframes arrow{
			0%{
               clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);}
			100%{
               clip-path: polygon(40% 0%, 40% 20%, 100% 20%, 100% 80%, 40% 80%, 40% 100%, 0% 50%); }

		}

		img{
			animation-name: mp;
			animation-duration: 6s;
			animation-iteration-count: infinite;
		}
		@keyframes mp{
			100%{margin-left: 700px}

		}
		#dr{
			animation-name: dog;
			animation-duration: 6s;
			animation-iteration-count: infinite;
		}
		@keyframes dog{
			100%{margin-left: 700px}

		}
	</style>
</head>
<body>
	<div>
		
	</div>

	<img src="https://cdn.sharechat.com/29dd205_1642915869757_sc.gif?tenant=sc&referrer=post-rendering-service-ps&f=29dd205_1642915869757_sc.gif">

	<img id="dr" src="https://img1.picmix.com/output/stamp/normal/6/5/4/5/2325456_158bf.gif">

</body>
</html>
