<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			padding: 10px 20px;
			margin: 70px;
			background-color: orange;
			border-radius: 50px;

			animation-name: st;
			animation-duration: 0.5s;
			animation-iteration-count: infinite;
		}
		@keyframes st{
			0%{}
			10%{background-color: hotpink;}
			20%{background-color: red;}
			30%{background-color: yellowgreen;}
			40%{background-color: tomato;}
			50%{background-color: black;}
			60%{background-color: blue;}
			70%{background-color: yellow;}
			80%{background-color: orange;}
			90%{background-color: green;}
			100%{background-color: pink;}
		}

		button{
			padding: 10px 20px;
			margin: 100px;
			background-color: orange;
			border-radius: 50px;

			animation-name: ms;
			animation-duration: 0.5s;
			animation-iteration-count: infinite;
		}
		@keyframes ms{
			0%{}
			50%{transform: scale(4);}
			100%{}
		}
		div{
			width: 300px;
			height: 300px;
			background-color: black;
			animation-name: msd;
			animation-duration: 2s;
			animation-iteration-count: infinite;
		}
		@keyframes msd{
			0%{}
			50%{border-radius: 50%}
			100%{border-radius: 0px}
		}
		section{
			width: 100%;
			height: 500px;
			background-image: url('https://media.webdunia.com/_media/hi/img/article/2019-08/28/full/1566985747-9098.jpg');
			background-size: 100% 100%;

			animation-name: YUM_hai_HUM;
			animation-duration: 10s;
			animation-iteration-count: infinite;
		}
		@keyframes YUM_hai_HUM{
			0%{background-image: url('https://images.indianexpress.com/2021/10/Arvind-Trivedi-Ramayan-Raavan.jpg')}
			20%{background-image: url('https://navbharattimes.indiatimes.com/photo/msid-75504391,imgsize-235143/pic.jpg')}
			40%{background-image: url('https://e1.pxfuel.com/desktop-wallpaper/966/347/desktop-wallpaper-shakuni-mahabharata-tv-series-2013-shakuni-thumbnail.jpg')}
			60%{background-image: url('https://www.bollywoodcountry.com/upload/tmp/image_scale/Mantra%20as%20Narad%20Muni20150403155856_l_940x466.jpg')}
			80%{background-image: url('https://qph.cf2.quoracdn.net/main-qimg-77eaec27c3c5f56549dbb35b6a04831e-pjlq')}
			100%{background-image: url('https://i2.cinestaan.com/image-bank/1500-1500/185001-186000/185363.jpg')}

		}

	</style>
</head>
<body>
	<button>Ckick Here</button> 
    <div></div>
    <section></section>

	<button>Submit</button>



</body>
</html>
