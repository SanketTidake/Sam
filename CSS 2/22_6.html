<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1{
			animation-name: st;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
		@keyframes st{
			0%{opacity: 1}
			50%{opacity: 0}
			100%{opacity: 1}
		}
		img{
			animation-name: sk;
			animation-duration: 4s;
			animation-iteration-count: infinite;
			margin: 100px;
			margin-left: 600px;
		}
		@keyframes sk{
			0%{transform: rotatey(360deg);}
			50%{scale: 2}
			100%{opacity: 1}
		}
	</style>
 </head>
<body>
	<h1>Sanket</h1>

	<img src="https://www.iwmbuzz.com/wp-content/uploads/2019/07/shraddha-kapoor-completes-shooting-street-dancer-3-with-her-ex-crush.jpg" height="400px" width="400">

</body>
</html>
