<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		nav ul{
                background-color: blue;
                color: white;
                padding: 15px;
		}
		nav li{
                display: inline;
                margin: 7px;
                padding: 10px;
                font-size: 20px;
                border-bottom: 2px solid black;

		}
		nav li:hover{
			background-color: green;
			border-radius: 7px;
		}
		aside{
			background-color: orange;
			padding: 20px;
			width: 100px;
			height: 100Vh;
		}
		aside li{
			padding: 10px;
			margin: 7px;
			display: block;
			font-size: 22px;
			border-bottom: 2px solid black;
		}
		aside li:hover{
			background-color: yellow;
			border-radius: 7px;
		}


	</style>
</head>
<body>
	<nav>
		<ul>
			<li>RutuRaj</li>
		    <li>Conway</li>
		    <li>Shivam</li>
		    <li>Ajinkya</li>
		    <li>Jadeja</li>
		</ul>
	</nav>

	<aside>
		<ul>
			<li>RutuRaj</li>
		    <li>Conway</li>
		    <li>Shivam</li>
		    <li>Ajinkya</li>
		    <li>Jadeja</li>
		</ul>
	</aside>

</body>
</html>
