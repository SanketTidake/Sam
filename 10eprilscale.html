<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		button{
			background-color: blue;
			color: white;
			border-radius: 50px;
			padding: 15px 30px;
			margin-top: 200px ;
			margin-left: 400px;
			animation-name: btn;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
		@keyframes btn{
			0%{transform: scalex(0);}
			30%{transform: scaley(5);}
			60%{transform: scalex(0);}
			90%{transform: scaley(1);}
		}

	</style>
</head>
<body>
      <button>Sign In</button>
</body>
</html>
