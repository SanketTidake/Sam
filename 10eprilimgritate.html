<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		img{
			margin: 70px;
			height: 400px;
			width: 200px;
		}
		#a{
			animation-name: a;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
		@keyframes a{
			100%{transform: rotate(360deg);}
		}
		#b{
			animation-name: b;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
		@keyframes b{
			100%{transform: rotatey(360deg);}
		}
		#c{
			animation-name: c;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
		@keyframes c{
			100%{transform: rotatex(360deg);}
		}
		#d{
			animation-name: d;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
		@keyframes d{
			0%{transform: scale(0);}
			100%{transform: scale(1);}
			
		}
		button{
			background-color: blue;
			color: white;
			margin: 10px;
			padding: 10px 20px;
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3J2UqOlXxOL2OVWLc-PiMhjLuQGTt4n-1xQ&usqp=CAU" width="100" height="90" id="a">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2i_xMFDfzDfksOgKmldmarUcB05sWuBAUaQ&usqp=CAU" width="100" height="90" id="b">
	<img src="https://i.pinimg.com/736x/1f/f2/bc/1ff2bcc6a9b320978962f8f9781e6980.jpg" width="100" height="90" id="c">
	<img src="https://jang.com.pk/assets/uploads/updates/2023-01-14/8576_3887721_Shraddha-Kapoor_updates.jpg" width="100" height="90" id="d">

	<br>

	<button id="a">Save</button>
	<button id="b">Cancel</button>
	<button id="c">Reset</button>
	<button id="d">Submit</button>

</body>
</html>
